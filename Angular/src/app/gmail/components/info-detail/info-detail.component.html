@if(isLoading){
<div class="card">
  <div class="card-header">
    <h2 class="card-title fs-4 text-center">{{ gmail?.subject }}</h2>
  </div>
  <div class="list-group list-group-flush text-center">
    <div class="list-group-item">
      <h3 class="mb-2 text-body-secondary fs-6">
        {{ gmail?.from }}
      </h3>
      <p class="badge text-bg-secondary">
        {{ gmail?.received | date : "short" }}
      </p>
    </div>
    <p class="list-group-item text-start">{{ gmail?.snippet }}</p>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center align-items-center">
      <iframe
        #iframe
        [srcdoc]="safeHtml"
        (load)="adjustIframeSize($event)"
      ></iframe>
    </div>
  </div>
</div>
}@else {
<div class="card">
  <div class="card-header">
    <h2 class="card-title fs-4 text-center placeholder-glow">
      <span class="placeholder col-6"></span>
    </h2>
  </div>
  <div class="list-group list-group-flush text-center">
    <div class="list-group-item">
      <h3
        class="card-subtitle mb-2 text-body-secondary fs-6 text-center placeholder-glow"
      >
        <span class="placeholder col-6"></span>
      </h3>
      <p class="placeholder-glow">
        <span class="placeholder col-3"></span>
      </p>
    </div>
    <p class="list-group-item text-start placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center align-items-center p-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>

}
